<html>

<head>
    <title>Bubblifier - A Multimedia Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="landpage">
        <div class="landpage-grid">
            <div class="header-container">
                <a href="https://github.com/axbg/bubblifier" target="_blank" cursor=pointer>
                    <h1 class="landpage-header">Bubblifier</h1>
                </a>
            </div>
            <div class="data-container">
                <div class="landpage-control big-control" ondragover="dragOver(event)" ondrop="dropOver(event)">
                    <p class="symbol">📁</p>
                    <p>Drop your JSON here</p>
                </div>
                <div class="landpage-control small-control" onclick="openBubblifier();">
                    <p>Try an example</p>
                    <p class="medium-symbol">➠</p>
                </div>
            </div>
        </div>
        <div class="contact-grid">
            <div class="credits-container">
                <p class="small-symbol">
                    ⚪⚪⚪⚪⚪⚪⚪⚪⚪⚪⚪⚪⚪⚪⚪⚪⚪
                </p>
                <h5 class="credits">Multimedia project created by Alexandru - Ștefan Bișag, gr. 1066, series C, CSIE,
                    BUES, 2018</h5>
            </div>
            <div class="social-container">
                <h3>Find me on</h3>
                <a href="https://github.com/axbg" target="_blank">
                    <img class="social-icon" src="https://image.flaticon.com/icons/svg/25/25231.svg" title="GitHub">
                </a>
                <a href="https://gitlab.com/axbg" target="_blank">
                    <img class="social-icon" src="https://cdn.iconscout.com/icon/free/png-256/gitlab-6-599096.png"
                        title="GitLab">
                </a>
                <a href="https://www.linkedin.com/in/bisagalexstefan/" target="_blank">
                    <img class="social-icon" src="https://image.flaticon.com/icons/png/512/34/34227.png" title="LinkedIn">
                </a>
            </div>
        </div>
    </div>

    <div id="bubblifier">
        <div class="container">
            <div class="graph-container">
                <h1 id="title"></h1>
                <canvas></canvas>
            </div>

            <div id="bubble" class="info-container">
                <h2 class="display-inline">Info</h2>
                <h4 class="display-inline refresh-info" onclick="resetCountryFocus();">⭯</h4>
                <div class="info"></div>
            </div>

            <div id="histogram" class="info-container hidden">
                <h2 class="display-inline">Histogram Control</h2>
                <div class="info histogram-info no-scroll"></div>
            </div>

            <div class="control-container">
                <div class="control-menu">
                    <button class="bublify-button" onclick="switchCanvas();">Histogram</button>
                </div>
                <div class="control-menu">
                    <input type="range" class="timeline-range" min=0 max=100>
                    <p class="display-inline timeline-year">Year</p>
                </div>
                <div class="control-menu">
                    <button id="play" class="bublify-button half" onclick="pauseAnimation();">▶ / ❚❚</button>
                    <button id="reset" class="bublify-button half" onclick="restartAnimation();">
                        <strong>⭯</strong>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
