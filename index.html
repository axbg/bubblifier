            <canvas></canvas>

            <h4 class="display-inline refresh-info" onclick="resetCountryFocus();">⭯</h4>

            <div class="content-menu">
                <button class="bublify-button">Histogram</button>

            <div class="content-menu">
                <button id="play" class="bublify-button half">▶ / ❚❚</button>
                <button id="reset" class="bublify-button half">
                    <strong>⭯</strong>
                </button>
            </div>
